<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy bird</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/img/icon.ico">
</head>
<body>
    <div class="border-left"></div>
    <div class="game-container">
        <div class="border-top"></div>
        <div class="sky">
            <div class="bird"></div>
        </div>
        <div class="play-pause">
            <button class="play_button" id="play">
                <span class="icon_play"></span>
            </button>
            <button class="pause_button" id="pause">
                <span class="icon_pause"></span>
            </button>
          </div>
          <div class="results">
            <div class="rules">Rules:<div class="rule">use space or <span class="arrow">&uArr;</span></div></div>
            <div class="scoreName">Score:<div class="score">0</div></div>
            <div class="bestScore">The best of 10 games:<div class="best">0</div></div>
          </div>
          
          <div class="footerLinks"></div>
                <p class="year">2024</p>
                <a class="github" href="https://github.com/ustinix" target="_blank">
                    <img src="./assets/img/GitHub-Logo.png" alt="Githab" width="70" height="40">
                </a>
                <a class="course" href="https://rs.school/js-stage0/" target="_blank">
                    <img src="./assets/img/rs_school_js.svg" alt="RS-school course" width="70" height="40">
                </a>
            </div>
    </div>
    <div class="ground-container">
        <div class="ground-moving"></div>
    </div>
    <div class="border-right"></div>

    <script src="./script.js"></script>
</body>
</html>
